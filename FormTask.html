<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Task">
    <meta name="author" content="Shahul">
    <title>Form</title>
    <style>

    </style>
</head>
<body>
    <form action="#" enctype="multipart/form-data">
        
        <fieldset>
            <legend>Form Task HTML</legend>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="empName" id="name" minlength="30" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="fname">FathersName</label></td>
                <td><input type="text" name="empfname" id="fname" minlength="30" required></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td colspan="2"><input type="date" name="DOB" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="gen">Gender</label></td>
                <td ><input type="radio" name="gender" id="gen" value="Male">Male
                <input type="radio" name="gender" id="gen" value="Female">Female</td>
            </tr>
            <tr>
                <td><label for="prog"></label></td>
                <td><input type="checkbox" name="program" id="prog" >C#
                <input type="checkbox" name="program" id="prog" >JS
                <input type="checkbox" name="program" id="prog" >Java</td>
            </tr>
            <tr>
                <td><label for="pass">Year Of Passing</label></td>
                <td><input type="text" name="pass" id="pass" value="2021" disabled></td>
            </tr>
            <tr>
                <td><label for="dept">Dept</label></td>
                <td>
                <select name="dept" id="dept">
                    <option value="">select</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="per">Performance</label></td>
                <td><input type="range" name="per" min="0" max="10" id="per"></td>
            </tr>
            <tr>
                <td><label for="com">Comment</label></td>
                <td><textarea name="comment" id="com" cols="30" rows="10"></textarea></td>
            </tr>
            </fieldset>
            <br>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
